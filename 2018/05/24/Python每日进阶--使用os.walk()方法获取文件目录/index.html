        <p>罗列从某个文件夹下的某一类文件，可以使用通配符<code>*</code><br>        path：路径<br>        fun：处理函数<br>        suffix：匹配指定规则的文件<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">#coding=utf-8</span><br><span class="line"></span><br><span class="line"># 利用os.walk()方法遍历目录</span><br><span class="line"></span><br><span class="line">import os</span><br><span class="line">import fnmatch</span><br><span class="line">import time</span><br><span class="line"></span><br><span class="line">path = &apos;../src&apos;</span><br><span class="line">for root, dirs, files in os.walk(path):</span><br><span class="line">	for file in files:</span><br><span class="line">		suffix = os.path.splitext(file)[1]</span><br><span class="line">		if &apos;.py&apos; == suffix:</span><br><span class="line">			filepath = os.path.join(root, file)</span><br><span class="line">			print( filepath)</span><br><span class="line"></span><br><span class="line">def listFile(path, fun, suffix=&apos;*&apos;):</span><br><span class="line">	for  root, dirs, files in os.walk(path):</span><br><span class="line">		for file in files:</span><br><span class="line">			if fnmatch.fnmatch(file, suffix):</span><br><span class="line">				fun(os.path.join(root, file))</span><br><span class="line"></span><br><span class="line">def  function(filepath):</span><br><span class="line">	stime =time.strftime(&apos;%Y-%m-%d %H:%M:%S&apos;, time.localtime(os.path.getmtime(filepath)))</span><br><span class="line">	print(filepath+&apos;=&gt;&apos;+stime)</span><br><span class="line">listFile(&apos;../src/&apos;, function, &apos;*.py&apos;)</span><br></pre></td></tr></table></figure></p>
